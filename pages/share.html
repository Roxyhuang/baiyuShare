<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>活动详情</title>
  <link href="../assets/css/bundle.css" type="text/css" rel="stylesheet">
  <link rel = "Shortcut Icon" href=../assets/css/img/favicon.ico>
</head>
<body>
  <div id="app" class="container">
    <div class="mainInfo">
       <img :src="pic" class="pic"/>
      <div class="baseInfo">
        <div class="title">{{title}}</div>
        <i class="hr"></i>
        <div class="tips">{{tips}}</div>
        <div class="time">{{time}}</div>
      </div>
      <div class="address">
        <img src="../assets/css/img/icon_address.png" class="addressIcon"/>
        <div>{{address}}</div>
      </div>
    </div>
    <div class="detailInfo">
      <div class="panel">
        <button v-if="activeStatus" class="joinBtn">申请加入</button>
        <div v-else="activeStatus" class="endBtn">活动已结束</div>
      </div>
      <div class="desc">
        <div class="descTitle">描述：</div>
        <div class="content">{{desc}}</div>
      </div>
      <div class="itemList">
        <div class="haveItem">
          <div class="itemTitle">已有</div>
          <div class="item">
            <div>KTV</div><div>X1</div>
          </div>
        </div>

        <div class="needItem">
          <div class="itemTitle">还缺</div>
          <div class="item"><div>KTV</div><div>X1</div></div>
        </div>
      </div>
      <div class="memberList">
        <div class="">成员列表：</div>
        <div class="memberContainer">
          <div class="memberItem">
            <img  class="userImg" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490639672322&di=9baf1ad0f155d73681c4a1807a3c28fa&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201509%2F30%2F20150930222210_cLaPQ.thumb.700_0.jpeg">
            <div>KTV X1 </div>
            <div>男生 X1 </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="../assets/js/common.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

</script>
</html>
