<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>活动详情</title>
  <link href="../assets/css/bundle.css" type="text/css" rel="stylesheet">
  <link rel="Shortcut Icon" href=../assets/css/img/favicon.ico>
</head>
<body>
<div id="app" class="container">
  <div class="mainInfo">
    <img :src="pic" class="pic" />
    <div class="baseInfo">
      <div class="title">{{title}}</div>
      <i class="hr"></i>
      <div class="tips">{{tips}}</div>
      <div class="time">{{time}}</div>
    </div>
    <div class="address">
      <img src="../assets/css/img/icon_address.png" class="addressIcon" />
      <div>{{address}}</div>
    </div>
  </div>
  <div class="detailInfo">
    <div class="panel">
      <button v-if="activeStatus === 1 || activeStatus === 2" class="joinBtn">申请加入</button>
      <div v-else="activeStatus === 3 || activeStatus === 4 " class="endBtn">活动已结束</div>
    </div>
    <div class="desc">
      <div class="descTitle">描述：</div>
      <div class="content">{{desc}}</div>
    </div>
    <div class="itemList">
      <div class="haveItem">
        <div class="itemTitle">已有:</div>
        <div class="item" v-for="item in goodList">
          <div>{{item.goodName}}</div>
          <div class="numb" v-if="goodNum===goodConunt">X{{item.goodCount}}</div>
        </div>
      </div>

      <div class="needItem">
        <div class="itemTitle">还缺:</div>
        <div class="item" v-for="item in goodList">
          <div>{{item.goodName}}</div>
          <div class="numb" v-if="item.goodNum===0">X{{item.goodCount}}</div>
        </div>
      </div>
    </div>
    <div class="memberList">
      <div class="itemTitle">成员列表：</div>
      <div class="memberContainer">
        <div class="memberItem" v-for="item in agreeUser">
          <img class="userImg"
               :src="item.userPhoto"/>
          <div>{{item.userName}}</div>
          <div class="itemBox" v-for=" good in item.goods">
            <div class="name">{{good.goodName}}</div>
            <div class="numb">X{{good.giveNum}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
